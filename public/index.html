<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>


    <title>ORSCalc</title>
</head>

<body>
    <nav id="nav">
        <ul class='nav-links'>
            <li class="neumorphic nav-link"><a href="/">Expression calculator</a></li>
            <li class="neumorphic nav-link"><a href="/systems">Number Systems</a></li>
            <li class="neumorphic nav-link"><a href="/logic">Logic gates</a></li>
        </ul>
    </nav>
    <div id="app" class="expressionCalculator">

        <div class="expressionDisplay">
            <label class="my-3">Expression</label>
            <textarea id="expression" class="w-100 form-control neumorphic" contenteditable="false"></textarea>
        </div>
        <div class="resultDisplay">
            <label class="my-3">Operation Result</label>
            <textarea id="result" class="w-100 form-control neumorphic" contenteditable="false"></textarea>
        </div>
        <div class="specialContainer neumorphic-pressed">
            <button class="neumorphic button" onclick="eadd('')">(</button>
            <button class="neumorphic button" onclick="eadd('')">)</button>
            <button class="neumorphic button" onclick="eadd('')">sqrt</button>
            <button class="neumorphic button" onclick="eadd('')">^</button>
            <button class="neumorphic button" onclick="eadd('')">%</button>
        </div>
        <!-- <div class="logicalContainer  neumorphic-pressed">
                <button class = "neumorphic button">AND</button>
                <button class = "neumorphic button">NOT</button>
                <button class = "neumorphic button">OR</button>
                <button class = "neumorphic button">XOR</button>
            </div> -->
        <div class="numbersContainer neumorphic-pressed">
            <div class="numbersRow">
                <button class="neumorphic button">7</button>
                <button class="neumorphic button">8</button>
                <button class="neumorphic button">9</button>
            </div>
            <div class="numbersRow">
                <button class="neumorphic button">4</button>
                <button class="neumorphic button">5</button>
                <button class="neumorphic button">6</button>
            </div>
            <div class="numbersRow">
                <button class="neumorphic button">1</button>
                <button class="neumorphic button">2</button>
                <button class="neumorphic button">3</button>
            </div>
            <div class="numbersRow">
                <button class="neumorphic button">+/-</button>
                <button class="neumorphic button">0</button>
                <button class="neumorphic button">.</button>
            </div>

        </div>
        <div class="operandsContainer neumorphic-pressed">
            <button class="neumorphic button">+</button>
            <button class="neumorphic button">-</button>
            <button class="neumorphic button">*</button>
            <button class="neumorphic button">/</button>
        </div>

    </div>
</body>

</html>
